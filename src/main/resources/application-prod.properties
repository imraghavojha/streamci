spring.application.name=streamci

# Spring Boot will use SPRING_DATASOURCE_* env vars directly
# No need to reference ${DATABASE_URL} here - it causes substitution issues

# production connection pool settings
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# production jpa settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# server config
server.port=${PORT:8080}

# actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# cors - add localhost for local testing
cors.allowed.origins=${FRONTEND_URL:http://localhost:3000,https://streamci-ui-42lk.vercel.app}

# github
github.token=${GITHUB_TOKEN:test-token}
github.webhook.secret=${GITHUB_WEBHOOK_SECRET:default-secret}

# encryption
app.encryption.key=${ENCRYPTION_KEY:default-key-change-me}