# local development configuration with h2 database
spring.application.name=streamci

# h2 in-memory database for local testing
spring.datasource.url=jdbc:h2:mem:streamci_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# enable h2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# jpa settings for local dev
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# server config
server.port=8080

# cors for local frontend
cors.allowed.origins=http://localhost:3000

# github token and webhook secret (optional for local testing)
github.token=
github.webhook.secret=test-webhook-secret-for-local-dev

# local encryption key (for testing only)
app.encryption.key=test-encryption-key-32-characters-long-for-local-dev

# local logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.yourname.streamci=DEBUG
