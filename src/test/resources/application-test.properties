# src/test/resources/application-test.properties

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Disable webhook signature verification for tests
github.webhook.secret=default-secret

# GitHub token placeholder for tests
github.token=test-token

# Async configuration for tests
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4

# ENHANCED LOGGING FOR DEBUGGING
logging.level.com.yourname.streamci.streamci.service.WebhookService=DEBUG
logging.level.com.yourname.streamci.streamci.service.QueueService=DEBUG
logging.level.com.yourname.streamci.streamci.service.PipelineService=DEBUG
logging.level.com.yourname.streamci.streamci.service.BuildService=DEBUG
logging.level.com.yourname.streamci.streamci.controller.WebhookController=DEBUG
logging.level.org.springframework.scheduling.annotation=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.springframework.transaction=DEBUG